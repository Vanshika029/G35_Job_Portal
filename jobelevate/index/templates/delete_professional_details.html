<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Professional Details</title>
</head>
<body>
    <h1>Are you sure you want to delete this professional detail?</h1>
    <p><strong>User:</strong> {{ detail.user.username }}</p>
    <p><strong>Designation:</strong> {{ detail.designation }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'professional_details_dashboard' %}">Cancel</a>
    </form>
</body>
</html>
