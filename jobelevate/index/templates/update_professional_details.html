<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Professional Details</title>
</head>
<header style="position: fixed; top: 0; left: 0; right: 0; display: flex; justify-content: space-between; align-items: center; background-color: #1f4a40; color: #ffffff; padding: 1rem; border-radius: 0 0 8px 8px; z-index: 1000; box-shadow: 0 0px 0 rgba(0, 0, 0, 0.1);">
    <div style="display: flex; align-items: center;">
        <img src="/static/images/logo.png" alt="Logo" style="height: 40px; margin-right: 1rem;">
        <h2 style="margin: 0;">JobElevate</h2>
    </div>
    <a href="/" style="color: #ffffff; text-decoration: none; font-size: 1rem; padding: 0.5rem 1rem;">Home</a>
</header>
<body style="font-family: Arial, sans-serif; background-color: #f8fafc; color: #1e293b; padding: 2rem;">
    <h1 style="text-align: center; color:  #1f4a40; text-decoration:underline; margin-top: 4rem;">UPDATE PROFESSIONAL DETAILS</h1>
    <form method="post" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Designation:</label>
        <input type="text" name="designation" value="{{ detail.designation }}" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 4px;">
        
        <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Company:</label>
        <input type="text" name="company" value="{{ detail.company }}" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 4px;">
        
        <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Experience:</label>
        <input type="number" name="experience" value="{{ detail.experience }}" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 4px;">
        
        <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Skills:</label>
        <textarea name="skills" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 4px;">{{ detail.skills }}</textarea>
        
        <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">10th Marks:</label>
        <input type="number" step="0.01" name="tenth_marks" value="{{ detail.tenth_marks }}" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 4px;">
        
        <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">12th Marks:</label>
        <input type="number" step="0.01" name="twelfth_marks" value="{{ detail.twelfth_marks }}" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 4px;">
        
        <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Graduation Degree:</label>
        <input type="text" name="graduation_degree" value="{{ detail.graduation_degree }}" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 4px;">
        
        <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Graduation Institute:</label>
        <input type="text" name="graduation_institute" value="{{ detail.graduation_institute }}" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 4px;">
        
        <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Graduation Year:</label>
        <input type="number" name="graduation_year" value="{{ detail.graduation_year }}" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 4px;">
        
        <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Location:</label>
        <input type="text" name="location" value="{{ detail.location }}" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 4px;">
        
        <button type="submit" style="width: 100%; padding: 0.75rem; background-color: #5fb19e; color: #ffffff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer;">Update</button>
    </form>
</body>
</html>
