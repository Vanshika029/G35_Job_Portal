<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Jobs</title>
</head>
<body>
    <h1>Applied Jobs</h1>
    <ul>
        {% for job in applied_jobs %}
            <li>
                <strong>{{ job.job_title }}</strong> at <strong>{{ job.company }}</strong>
                <p>Applied on: {{ job.applied_at|date:"F j, Y, g:i a" }}</p>
            </li>
        {% empty %}
            <li>No jobs applied yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
